<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- linkCss -->
    <link rel="stylesheet" href="untitled.css">
    
    <title>Bootstrap demo</title>
  </head>
  <body>

    <div class="container">
      <div class="row mt-5 mb-3">
        <div class="col">
          <h1>Temlep Movies</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control py-2 fw-bold input-keyword" placeholder="search movie..." 
              aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary search-button" type="button" id="button-addon2">Search</button>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="container">
        <div class="row movie-container"></div>
      </div>
    </div>
    
    <!-- modal  -->
    <div class="modal fade" id="MovieDetailModal" tabindex="-1" aria-labelledby="MovieDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered  modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="MovieDetailModalLabel">Temlep Movie</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal  -->







    <!-- link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- link jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    
    <!-- link js -->
    <script src="untitled.js"></script>
  </body>
</html>
